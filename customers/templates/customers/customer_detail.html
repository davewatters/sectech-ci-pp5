{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
<!-- customer detail, two rows -->
<div class="container">
	<div class="row d-flex justify-content-center">
	
		<div class="col-sm-6 col-lg-4">
			<h2>Manage Account</h2>
			<div class="row small pl-4">User: {{user.username}}</div>
			<div class="row small pl-4 pb-2">{{user.email}}</div>
			<form method="POST" >
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-info btn-block mb-2" type="submit">Update Details</button>
			</form>
		</div>

		<div class="col-sm-6 col-lg-8 text-center">
			<h3 class="text-upper">My Products</h3>
		
		</div>

	</div>
</div>


{% endblock %}

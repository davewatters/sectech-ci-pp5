{% extends "base.html" %}

{% block title %}Account{% endblock %}

<!-- nav-bar: add 'active' class to the nav-link -->
{% block nav_list %}active{% endblock %}

{% block content %}
<!-- customer detail, two rows -->
<div class="container">
	<div class="row d-flex justify-content-center">
	
		<div class="col-sm-6 col-lg-4">
			<h1>Manage Account</h1>
			<h2>{{ customer.name }}</h2>
		
			<form method="POST" >
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn-info btn-lg mb-2" type="submit">Save</button>
			</form>
		</div> <!-- /lhs col -->

		<div class="col-sm-6 col-lg-8 text-center">
			<h3 class="text-upper">My Products</h3>
		
		</div> <!-- /rhs col -->

	</div>
</div>


{% endblock %}

{% extends "base.html" %}

{% block title %}New Product{% endblock %}

{% block content %}

<div class="container">
	<div class="row d-flex justify-content-center">
	
		<div class="col-md-8">
			<h2>Product</h2>
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-info btn-block mb-2" type="submit">Save Details</button>
			</form>
		</div>
	
	</div>
</div>

{% endblock %}
